<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script type='text/javascript' src='../../../build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

        <a-camera gps-camera='simulateLatitude: 51.049; simulateLongitude: -0.723' rotation-reader></a-camera>
        <a-entity gps-entity-place="latitude: 51.049; longitude: -0.723">
            <a-text value="row 1\nrow 2" position="0 2 0" rotation="0 0 0" align="center" width="6" color="white">
            </a-text>
        </a-entity>


    </a-scene>
    <!-- Device Orientation Debug Script -->
    <script>
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function (event) {
                if (event.alpha !== null) {
                    console.log('Alpha: ' + event.alpha);
                    console.log('Beta: ' + event.beta);
                    console.log('Gamma: ' + event.gamma);
                } else {
                    console.log('event.alpha === null');
                }
            }, true);
        } else {
            console.log("DeviceOrientationEvent is not supported by this browser.");
        }
    </script>
</body>
