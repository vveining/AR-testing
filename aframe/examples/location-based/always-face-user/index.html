<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script type='text/javascript' src='../../../build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

        <a-camera gps-camera='simulateLatitude: 51.049; simulateLongitude: -0.723' rotation-reader></a-camera>
        <a-text value="This is the first line of text." look-at="[gps-camera]" scale="100 100 100" <!-- Larger size for the
            first line -->
            gps-entity-place="latitude: 51.0491; longitude: -0.723;"
            color="#FF0000" <!-- Red color for the first line -->
            font="https://cdn.aframe.io/fonts/mozillavr.ttf"
            position="0 1 0">
        </a-text>
        <a-text value="This is the second line of text." look-at="[gps-camera]" scale="50 50 50" <!-- Smaller size for the
            second line -->
            gps-entity-place="latitude: 51.0491; longitude: -0.723;"
            color="#0000FF" <!-- Blue color for the second line -->
            font="https://cdn.aframe.io/fonts/mozillavr.ttf"
            position="0 0.5 0">
        </a-text>

    </a-scene>
    <!-- Device Orientation Debug Script -->
    <script>
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function (event) {
                if (event.alpha !== null) {
                    console.log('Alpha: ' + event.alpha);
                    console.log('Beta: ' + event.beta);
                    console.log('Gamma: ' + event.gamma);
                } else {
                    console.log('event.alpha === null');
                }
            }, true);
        } else {
            console.log("DeviceOrientationEvent is not supported by this browser.");
        }
    </script>
</body>
